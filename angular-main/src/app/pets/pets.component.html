    <span class="tutor">Contato tutor:{{dadosPets.tutor}}</span>
    <section class="procedimento">
      <p class="agenda">{{dadosPets.dia + " - " + dadosPets.hora}}</p>
      <p *ngIf="dadosPets.procedimento == 1"> Tosa</p>
      <p *ngIf="dadosPets.procedimento == 2"> Banho</p>
      <p *ngIf="dadosPets.procedimento == 3"> Consulta</p>
    </section>
    <section class="botoes">
      <button (click)="concluir(dadosPets)" id="ok" class="buttonOK" *ngIf="dadosPets.status !== 2" >Conclu√≠do</button>

</div>
